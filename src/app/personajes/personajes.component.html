<div class="container">
  <h2>Meus personagens favoritos de TKOF</h2>
  <ul class="personaje">
    <li
    *ngFor="let personaje of personajes"
    [class.selected]=" personaje === selectedPersonaje"
    (click)="SearchDetail(personaje)"
     >
      <span> {{ personaje.id }} </span> {{ personaje.name }} -
      {{ personaje.QI }}
    </li>
  </ul>
</div>
<app-personaje-details [personaje]="selectedPersonaje"></app-personaje-details>
