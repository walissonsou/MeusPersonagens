<mat-toolbar color="secondary">
  <span>
    <h2>
      Meus personagens favoritos de
      <a routerLink="/">
        <img
        class="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/7/71/Street_Fighter_old_logo.png"
      />

      </a>
      - Dashboard
    </h2>
  </span>
<span fxFlex></span>
  <button
  mat-icon-button
  arial-label="Dashboard"
  matTooltip="Dashboard"
  routerLink="/dashboard"> <mat-icon> dashboard </mat-icon></button>
  <button
  mat-icon-button
  arial-label="Dashboard"
  matTooltip="Dashboard"
  routerLink="/personagens"> <mat-icon> times </mat-icon></button>
</mat-toolbar>
<div class="container">
  <ul class="personaje">
    <li
      *ngFor="let personaje of personajes"
      routerLink="/personagens/{{personaje.id}}"
        >
      {{ personaje.name }}
    </li>
  </ul>
</div>
