<div *ngIf="selectedPersonaje">
  <h2>{{ selectedPersonaje.name  }} - Details</h2>
  <div><span> id: </span> {{ selectedPersonaje.id }}</div>
  <div><span> name: </span> {{ selectedPersonaje.name }}</div>
  <div><span> avatar: </span> <img src="{{ selectedPersonaje.image }}" alt="img"> </div>
  <div>
    <label for="name"> selectedPersonaje name:</label>
    <input
      id="name"
      [(ngModel)]="selectedPersonaje.name"
      type="text"
      placeholder="name"
    />
    <button>Buscar detalhe</button>
  </div>
</div>
<router-outlet></router-outlet>
